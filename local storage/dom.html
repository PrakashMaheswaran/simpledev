<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <link rel="stylesheet" href="./dom.css">
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button  class='sub' onclick="sub()"> Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="input" placeholder="Cost of order" onkeydown="enter(event)">
    <button  class='calci' onclick="calci()">Calculate</button>
    <p class="output"></p>
    <p class="game">Rock Paper Scissors</p>
    <a href="./rock-paper-scissor.html">Click here</a>

    <script >

      function enter(event){
        if(event.key==='Enter')calci();
      }
      function sub(){
        const subElement=document.querySelector('.sub');
        if(subElement.innerHTML=(subElement.innerHTML==='Subscribe')){
          subElement.innerHTML='Subscribed';
          subElement.classList.add('is-ed');
        }else{
          subElement.innerHTML='Subscribe';
          subElement.classList.remove('is-ed');
        }
        

      }

      function calci(){
        const input=Number(document.querySelector('.input').value);
        let out= input;
        out= (input<40) ? (input+10) : (input);
        document.querySelector('.output').innerHTML=`$${out}`;
      }
    </script>
  </body>
</html>
